name: R

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r: ['3.6.3', '4.1.1', 'release']  # Testing R versions 3.6.3, 4.1.1, and latest stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck

      - name: Check package
        run: |
          R CMD build .
          R CMD check --no-manual --as-cran *.tar.gz

      - name: Upload check results (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: R-CMD-check-results-${{ matrix.os }}-R${{ matrix.r }}
          path: check/*.Rcheck
